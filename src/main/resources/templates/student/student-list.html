<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Student performance</title>
</head>
<body>
<div th:switch = "${student}">
    <h2 th:case="null">No students found</h2>
    <div th:case="*">
        <h2>Students</h2>
        <table border="1">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Group</th>
                <th>Birthday</th>
                <th>City</th>
                <th>Scholarship</th>
            </tr>
            </thead>
            <tbody >
            <tr th:each="student : ${student}">
                <td th:text="${student.idStudent}"></td>
                <td th:text="${student.nameStudent}"></td>
                <td th:text="${student.group.nameGroup}"></td>
                <td  th:text="${student.bDayStudent}" ></td>
                <td th:text="${student.cityStudent}"></td>
                <td th:text="${student.cashStudent}"></td>
                <td><a th:href="@{student/student-update/{idStudent}(idStudent=${student.idStudent})}"><button>Edit</button></a></td>
                <td><a th:href="@{student/student-delete/{idStudent}(idStudent=${student.idStudent})}"><button>Delete</button></a></td>

            </tr>
            </tbody>
        </table>

    </div>
    <p><a href="student/student-create"><button>Create a student</button></a> </p>
    <p><input type="button" value="Students of 17-SBK" onclick="window.location.href='/student/getAllList'"/></p>
    <p><a href="/main"><button>Back in menu</button></a> </p>
</div>
</body>
</html>
