<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student performance</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<div th:switch = "${mark}">
    <h2 th:case="null">No students found</h2>
    <div th:case="*">
        <h2>Marks of the students</h2>
        <table border="1">
            <thead>
            <tr>
                <th>ID</th>
                <th>Student ID</th>
                <th>Discipline ID</th>
                <th>Mark</th>

            </tr>
            </thead>
            <tbody >
            <tr th:each="mark : ${mark}">
                <td th:text="${mark.idMark}"></td>
                <td th:text="${mark.student.nameStudent}"></td>
                <td th:text="${mark.discipline.nameDiscipline}"></td>
                <td  th:text="${mark.mark}" ></td>
                <td><a th:href="@{mark/mark-update/{idMark}(idMark=${mark.idMark})}"><button>Edit</button></a></td>
                <td><a th:href="@{mark/mark-delete/{idMark}(idMark=${mark.idMark})}"><button>Delete</button></a></td>

            </tr>
            </tbody>
        </table>

    </div>
    <p><a href="mark/mark-create"><button>Create a new mark</button></a> </p>
    <p><input type="button" value=" 17-SBK" onclick="window.location.href='/mark/getListGroup'"/></p>
    <p><a href="/main"><button>Back in menu</button></a> </p>

</div>
</body>
</html>
